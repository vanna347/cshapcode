<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>チャットボット</title>
	<link href="img/bot-icon.png" rel="shortcut icon" />
	
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
			
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script> 
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
		<script>		
		$(function(){	
			 $.getJSON("http://localhost/test/aichat/public/js/data.json", function( data ) {
				//var myData = data.map(function(val){return val;})
				doAutoComplete(data)
			});
			function doAutoComplete(myData){
			   $(".question").autocomplete({
					source: myData,
					minLength: 1
				});
			}
		});

		</script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">AIチャットボット</h1>
			<div class="chat"></div>
			<div class="busy"></div>
			<div class="input">
				<input class="form-control question" type="text" placeholder="メッセージを入力してください" />
				<a>送信</a>
			</div>
		</div>

	</body>
</html>
