<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>チャットボット</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
		
		
		<script type="text/javascript" src="js/jquery-1.7.2.js"></script> 
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
		<script>		
		$(function(){	
			 $.getJSON("http://localhost/test/aichat/public/js/data.json", function( data ) {
				//var myData = data.map(function(val){return val;})
				doAutoComplete(data)
			});
			function doAutoComplete(myData){
			   $(".question").autocomplete({
					source: myData,
					minLength: 1
				});
			}
		});

		</script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">AIチャットボット</h1>
			<div class="jchat_message">
				<img src="https://plus.hachidori.io/hdupload/bot/BOT1939/icon-20190710142744.png" 
				class="jchat_user_icon">
				<div class="jchat_message_content" style="background: #FFFADB; color: #151515">
					<div class="left_triangle" data-time="2020年03月08日 23:19"></div>
					チャットのご利用ありがとうございます。<br>AIサポートのサツキです。
				</div>
			</div>
			<p class="jchat_time_stamp jchat_time_stamp_left">2020年03月08日 23:19</p>
			<div class="jchat_user_message">
				<div class="jchat_message_content poyon" style="background: #ECD0BA; color: #151515">
					<div class="right_triangle poyon"></div>こんにちは
				</div>
			</div>
			<p class="jchat_time_stamp jchat_time_stamp_right">2020年03月08日 23:20</p>
			<div class="chat"></div>
			<div class="busy"></div>
			<div class="input">
				<input class="form-control question" type="text" placeholder="メッセージを入力してください" />
				<a>送信</a>
			</div>
		</div>

	</body>
</html>
